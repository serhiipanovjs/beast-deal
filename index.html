<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for defining document properties -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beast Deal - Home</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

          content="Navigate your desires with our dashboard. Don't deal with the devil, explore ways to fulfill your wishes ethically and efficiently. Unlock opportunities without selling your soul.">

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <!-- Script for applying theme presets -->
    <script src="assets/js/theme_preset.js"></script>
</head>
<body>
<div class="layouts_baseLayout">
    <!-- Header section -->
    <header id="header" class="header_wrapper">
        <!-- Main navigation -->
        <nav class="navigation_wrapper">
            <div class="navigation_container">
                <!-- Logo -->
                <a href="./">
                    <img width="60" class="block dark:hidden" src="assets/images/icons/scale_black.svg" alt="Logo Scale light">
                    <img width="60" class="hidden dark:block" src="assets/images/icons/scale_white.svg" alt="Logo Scale dark">
                </a>
                <!-- Navigation links -->
                <div class="navigation_links_container">
                    <a class="navigation_link active" href="./">Home</a>

                </button>
                <a target="_blank" href="https://github.com/serhiipanovjs">

                         alt="Github light">
                    <img width="20" height="20" class="hidden dark:block" src="assets/images/icons/github_white.svg"
                         alt="Github dark">
                </a>
            </div>
            <!-- Button for toggling mobile menu -->
            <button aria-label="Toggle Menu" id="menuButton" class="burger_button">
                <span class="menu_line"></span>
                <span class="menu_line"></span>
                <span class="menu_line"></span>
            </button>
        </nav>
        <!-- Mobile navigation -->
        <nav id="mobileNavigation" class="navigation_wrapper_mobile hidden">
            <div class="navigation_links_container mobile">
                <!-- Mobile navigation links -->
                <a class="navigation_link active" href="./">Home</a>
                <a class="navigation_link" href="./customers.html">Customers</a>
                <a class="navigation_link" href="./about.html">About</a>
                <a class="navigation_link" href="./deal.html">Deal</a>
                <a class="navigation_link" href="sign-up.html">Sign up</a>

            <!-- Mobile navigation icons -->
            <div class="navigation_icons_container mobile">
                <button aria-label="Toggle Dark Mode">
                    <img width="20" height="20" class="block dark:hidden" src="assets/images/icons/moon.svg" alt="Moon">

                         alt="Github light">
                    <img width="20" height="20" class="hidden dark:block" src="assets/images/icons/github_white.svg"
                         alt="Github dark">
                </a>
            </div>
        </nav>

    <!-- Main content section -->
    <div class="layouts_centeredLayout">

    </div>
    <!-- Footer section -->
    <div>Footer</div>

<!-- Scripts for functionality -->
<script src="assets/js/header.js"></script>
